<a class="nav-link btn btn-success mt-5 ms-5 mb-4 text-white" [routerLink]="['/articolo/nuovoArticolo']" style="width: 15%;">Nuovo Articolo</a>


<p-table [value]="articoli" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Prezzo</th>
            <th>Recensioni</th>
        
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-articolo>
        <tr>
            <td>{{articolo.id}}</td>
            <td>{{articolo.nome}}</td>
            <td>{{articolo.prezzo}}</td>
            <td>{{articolo.recensioni.testo}}</td>
            <td><button pButton pRipple type="button" icon="pi pi-times" class="btn btn-warning mt-2" (click)="updateArticolo(articolo.id)">Modifica</button></td>

            <td><button pButton pRipple type="button" icon="pi pi-times" class="btn btn-danger mt-2" (click)="deleteArticolo(articolo.id)">X</button></td>
        </tr>
    </ng-template>
</p-table>
